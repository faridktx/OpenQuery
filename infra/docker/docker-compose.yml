services:
  postgres:
    image: postgres:16-alpine
    container_name: openquery-postgres
    ports:
      - "${OPENQUERY_PG_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: openquery
      POSTGRES_PASSWORD: openquery_dev
      POSTGRES_DB: openquery_test
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./seed.sql:/docker-entrypoint-initdb.d/01-seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openquery"]
      interval: 5s
      timeout: 3s
      retries: 5

