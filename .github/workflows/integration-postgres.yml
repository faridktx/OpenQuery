name: integration-postgres

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  integration-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: openquery
          POSTGRES_PASSWORD: openquery_dev
          POSTGRES_DB: openquery_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U openquery"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build core
        run: pnpm --filter @openquery/core build
      - name: Run Postgres integration tests
        env:
          OPENQUERY_PG_INTEGRATION: "1"
          OPENQUERY_PG_HOST: "127.0.0.1"
          OPENQUERY_PG_PORT: "5432"
          OPENQUERY_PG_DATABASE: "openquery_test"
          OPENQUERY_PG_USER: "openquery"
          OPENQUERY_PG_PASSWORD: "openquery_dev"
        run: pnpm --filter @openquery/core test:integration
